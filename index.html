<html>
<head>

	<title>Baby Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js" target="_blank"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-info heading">Object Detection</h1>
    <br><br>
    <p class="btn btn-warning">Alarm will sound if baby is not visible in camera.</p>
    <br><br>
    <button onclick="start()" class="btn btn-danger" id="start_model">Start</button>
    <br>
    <h3 id="status" class="btn btn-danger"></h3>
    <h3 id = "baby_visible" class="btn btn-warning"></h3>
    
    
  </center>

  <script src="main.js"></script>

</body>
</html>
